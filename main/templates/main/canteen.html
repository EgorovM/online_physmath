{% include 'main/header.html' %}

<div class = "container">
    <div class = "row">
        
        <span style="display: flex;">
            <p class="left"> Поели {{eating_amt}}/{{pupils_amt}}</p>
            <input class = "filter right col s4 offset-s8" placeholder="Фильтр" style = "background: white; border-radius: 40px; ">
        </span>
        
        {% for pupil in pupils %}
        <filtertag>
            <a href = "/profile/{{pupil.id}}">
                <ul class="collection">
                    <li class="collection-item avatar">
                        <img src="/media/{{ pupil.photo }}" alt="" class="circle img-responsive">
                        <span class="title black-text">{{ pupil.name }}</span>
                        <p>
                            {% if pupil.eating %}
                                <font class = "green-text">Приходил</font>
                            {% else %}
                                <font class = "red-text">Не приходил</font>
                            {% endif %} <br>
                            <font class = "brown-text" >{{ pupil.grade }} </font>
                        </p>
                    </li>
                </ul>
            </a>
        </filtertag>
        {% endfor %}
    </div>
</div>

<script>

    $(document).keyup( function(){
        var filter_text = $(".filter").val().toLowerCase();

        $('filtertag').filter(function(index){
            return $(this).val().toLowerCase().search(filter_text) === -1;
        }).hide();

        $('filtertag:contains(' + $(".filter").val() + ')').show();
    });

</script>
